<!DOCTYPE html>
<html lang="it">

    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <script src="//code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#navbar").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
        <script src="//code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="/js/registrazione.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
        <script type="application/javascript" src="/js/bootstrap.js"></script>
        <link rel="alternate" hreflang="it" href="https://www.teatrostudentesco.it" />
        <link rel="alternate" hreflang="en" href="https://www.teatrostudentesco.it/en/" />
        <link rel="alternate" hreflang="x-default" href="https://www.teatrostudentesco.it" />
        <link rel="stylesheet" type="text/css" href="/css/Stile.css">
        <style> *{ font-family: 'Montserrat', sans-serif; } </style>

        <title>Registrazione</title>
    </head>

    <body>
        <!--Navbar con logo, lingua e login-->
        <div id="navbar"></div>

        <!--Titolo pagina-->
        <h1 class="text-center" style="margin-top: 20px; margin-bottom: 20px; margin-top: 20px;">Registration</h1>

        <!--Form per la registrazione-->
        <form id="formRegistrazione" method="post" name="registrazione" class="row g-3" style="margin-left: 25%; margin-right: 25%;" action="">
            <div class="col-md-6">
                <label for="nome" class="form-label"><b>Name</b></label>
                <input type="text" placeholder="Insert your namee" name="nome" class="form-control" id="nome">
            </div>
            <div class="col-md-6">
                <label for="cognome" class="form-label"><b>Surname</b></label>
                <input type="text" placeholder="Insert your surname" name="cognome" class="form-control" id="cognome">
            </div>
            <div class="col-md-9">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="email" placeholder="Insert your email" name="email" class="form-control" id="email">
            </div>
            <div class="col-3">
                <label for="telefono" class="form-label"><b>Phone number</b></label>
                <input type="tel" placeholder="Insert your phone number" name="telefono" class="form-control" id="telefono">
            </div>
            <div class="col-12">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" placeholder="Create your password" name="password" class="form-control" id="password">
            </div>
            <div class="col-12">
                <label for="password2" class="form-label"><b>Repeat password</b></label>
                <input type="password" placeholder="Repeat your password" name="password2" class="form-control" id="password2">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input name="marketing" class="form-check-input" type="checkbox" id="marketing">
                    <label class="form-check-label" for="marketing">
                        <b>I would like to receive notifications and promotions regarding Teatro Studentesco via email and/or sms</b>
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input name="privacy" class="form-check-input" type="checkbox" id="privacy">
                    <label class="form-check-label" for="privacy">
                        <b>I've read and i accept the cookie policy</b>
                    </label>
                </div>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
                <input id="submitBtn" class="btn btn-lg" style="margin-top: 1rem; margin-bottom: 1rem; border-color: #810614;" value="Register">
            </div>
        </form>

        <!--Footer-->
        <div id="footer"></div>
    </body>
</html>
